<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@5.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
</head>
<body>
<div id="app">
    <v-app>
        <v-main>
            <v-container fluid pa-0>
                <v-app-bar color="blue darken-1" dark flat>
                    <v-app-bar-nav-icon class="ml-4">
                        <v-avatar tile>
                            <v-img src="logo.png" alt="Logo de Fitty" contain></v-img>
                        </v-avatar>
                    </v-app-bar-nav-icon>
                    <v-spacer></v-spacer>
                    <v-text-field
                            outlined
                            prepend-inner-icon="mdi-magnify"
                            dense
                            placeholder="Buscar"
                            class="pt-5"
                    ></v-text-field>

                    <v-spacer></v-spacer>


                    <!-- En caso de que NO este logeado utiliza esta version -->
                    <!--
                    <v-btn outlined>
                        Ingresar
                    </v-btn>

                    <v-btn outlined class="ml-4">
                        Registrarme
                    </v-btn>
                    -->
                    <!-- Fin version usuario NO logeado -->


                    <!-- En caso de que SI este logeado utiliza esta version -->
                    <v-btn outlined class="ml-4">
                        Crear Rutina
                    </v-btn>
                    <v-menu left bottom offset-y>
                        <template v-slot:activator="{ on, attrs }">
                            <v-btn
                                    class="ml-4"
                                    v-bind="attrs"
                                    v-on="on"
                                    text
                            >
                                Hola, Pepe
                                <v-icon>mdi-chevron-down</v-icon>
                            </v-btn>
                        </template>

                        <v-list>
                            <v-list-item
                                    v-for="n in 5"
                                    :key="n"
                                    @click="() => {}"
                            >
                                <v-list-item-title>Option {{ n }}</v-list-item-title>
                            </v-list-item>
                        </v-list>
                    </v-menu>
                    <!-- Fin version usuario SI logeado -->

                </v-app-bar>
            </v-container>
        </v-main>
    </v-app>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
<script>
    new Vue({
        el: '#app',
        vuetify: new Vuetify(),
    })
</script>
</body>
</html>
