<script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>


<script>
    new Vue({
        el: '#app',
        vuetify: new Vuetify(),
        data: () => ({
            select: [],
            categorias: [
              'Cardio','Brazos','Piernas','Yoga','Relajación','Tren superior','Resistencia'
            ],
            breadcrumbs: [
                {
                    text: 'Inicio',
                    disabled: false,
                    href: 'breadcrumbs_link_1',
                },
                {
                    text: 'Crear rutina',
                    disabled: true,
                    href: 'breadcrumbs_link_2',
                },
            ],
            items: ["Repeticiones","Segundos"],
            valid: false,
            rutinaName: '',
            duracion:45,
            ejName: '',
            qty: 0,
            nameRules: [
                v => !!v || 'Tienes que poner un nombre!',

            ],
            qtyRules: [
                v => (!isNaN(v)) ||  'Tiene que ser un número'
            ],
            duracionRules: [
                v => !!v || 'No puedes dejar este campo vacío!',
                v => !isNaN(v) ||  'Tiene que ser un número positivo!',
                v => v >=1 || 'Tiene que ser un número positivo!'
            ],
            link: '',
            linkRules: [
                v => /.+@.+/.test(v) || 'E-mail must be valid',
            ],
        }),

    })
</script>
</body>
